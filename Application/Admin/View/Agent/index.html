
<!DOCTYPE html>
<html>
    <head>
        <title>代理返佣配置</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link href="__THEME__/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="__THEME__/css/bootstrap-theme.min.css" rel="stylesheet" media="screen">

        <!-- Bootstrap Admin Theme -->
        <link href="__THEME__/css/bootstrap-admin-theme.css" rel="stylesheet" media="screen">

        <!-- Datatables -->
        <link href="__THEME__/css/DT_bootstrap.css" rel="stylesheet" media="screen">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
           <script type="text/javascript" src="js/html5shiv.js"></script>
           <script type="text/javascript" src="js/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="bootstrap-admin-with-small-navbar">
        <div class="container">
            <!-- left, vertical navbar & content -->
            <div class="row">
                <!-- left, vertical navbar -->
                <include file="Public/nav" />

            <!-- left, vertical navbar & content -->
            <div class="row">
                <!-- left, vertical navbar -->
            <include file="Public/left" /> 
			 
			<block name="container"></block>


                <!-- content -->
                <div class="col-md-10">
                    <div class="row">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="text-muted bootstrap-admin-box-title">代理返佣配置</div>
                            </div>
                            <div class="bootstrap-admin-panel-content">
							
							<!--<a href="{:U('User/add')}" ><button class="btn btn-primary"><i class="glyphicon glyphicon-eye-open"></i> &nbsp顶级用户注册</button></a>
							</br>
							</br>-->
                                <table class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th>代理等级</th>
                                            <th>直推要求</th>
                                            <th>团队要求</th>
                                            <th>比率</th>
                                            <th>更多</th>
                                        </tr>
                                    </thead>
                                    <tbody>
									<volist name='res' id='re'>
                                            <td style="line-height:250%;">{$re.name}</td>
                                            <td style="line-height:250%;">{$re.direct_num}人</td>
                                            <td style="line-height:250%;">{$re.team_num}人</td>
                                            <td style="line-height:250%;">{$re.com}%</td>
                                            <td><a class="btn blue" href="{:U('Agent/edit',array('admin_id'=>$re['id']))}"><i class="fa fa-pencil-square-o"></i>修改</a></td>
                                        </tr>
									</volist>	
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <hr>
                <footer role="contentinfo">
                </footer>
            </div>
        </div>

        <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="__THEME__/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="__THEME__/js/twitter-bootstrap-hover-dropdown.min.js"></script>
        <script type="text/javascript" src="__THEME__/vendors/datatables/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="__THEME__/js/DT_bootstrap.js"></script>
    </body>
</html>

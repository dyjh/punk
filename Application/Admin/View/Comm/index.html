
<!DOCTYPE html>
<html>
    <head>
        <title>返佣</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link href="__THEME__/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="__THEME__/css/bootstrap-theme.min.css" rel="stylesheet" media="screen">

        <!-- Bootstrap Admin Theme -->
        <link href="__THEME__/css/bootstrap-admin-theme.css" rel="stylesheet" media="screen">

        <!-- Datatables -->
        <link href="__THEME__/css/DT_bootstrap.css" rel="stylesheet" media="screen">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
           <script type="text/javascript" src="js/html5shiv.js"></script>
           <script type="text/javascript" src="js/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="bootstrap-admin-with-small-navbar">
        <div class="container">
            <!-- left, vertical navbar & content -->
            <div class="row">
                <!-- left, vertical navbar -->
                <include file="Public/nav" />

            <!-- left, vertical navbar & content -->
            <div class="row">
                <!-- left, vertical navbar -->
            <include file="Public/left" /> 
			 
			<block name="container"></block>


                <!-- content -->
                <div class="col-md-10">
                    <div class="row">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="text-muted bootstrap-admin-box-title">返佣列表</div>
                            </div>
                            <div class="bootstrap-admin-panel-content">
							
                                <table class="table table-striped table-bordered" id="example">
                                    <thead>
                                        <tr>
                                            <th>获益人</th>
                                            <th>类型</th>
                                            <th>佣金</th>
                                            <th>返佣人</th>
											<th>返佣时间</th>
											<th>状态</th>
                                        </tr>
                                    </thead>
                                    <tbody>
									<volist name='res' id='re'>
										<volist name='re' id='r'>
                                        <tr class="odd gradeX">
                                            <td style="line-height:250%;">{$r.num_id}</td>
                                            <td style="line-height:250%;">
											<if condition="$r['type'] eq 0 ">
												<b style="color:green;">直推返佣</b>
											<else />
												<b style="color:red;">代理佣金</b>
											</if></td>
                                            <td style="line-height:250%;">￥{$r.money}</td>
                                            <td style="line-height:250%;">{$r.from_id}</td>
                                            <td style="line-height:250%;">{$r.time|date='Y-m-d H:i:s',###}</td>
                                            <td style="line-height:250%;"><if condition="$r['state'] eq 1 ">
												<b style="color:green;">已完成</b>
											<else />
												<b style="color:red;">未处理</b>
											</if></td>
                                        </tr>
										</volist>
									</volist>	
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <hr>
                <footer role="contentinfo">
                </footer>
            </div>
        </div>

        <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="__THEME__/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="__THEME__/js/twitter-bootstrap-hover-dropdown.min.js"></script>
        <script type="text/javascript" src="__THEME__/vendors/datatables/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="__THEME__/js/DT_bootstrap.js"></script>
    </body>
</html>
